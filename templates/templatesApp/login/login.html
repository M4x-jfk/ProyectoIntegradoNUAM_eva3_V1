{% extends 'ia_automation/base_ia.html' %}

{% block title %}Login - NUAM{% endblock %}

{% block content %}
<div class="row justify-content-center" style="display: flex; justify-content: center; margin-top: 50px;">
    <div class="col-md-6 col-lg-4" style="width: 100%; max-width: 400px;">
        <div class="card">
            <div class="card-header text-center">
                <h3>Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"
                        style="width: 100%; margin-top: 20px;">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
